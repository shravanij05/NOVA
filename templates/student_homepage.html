<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradeBook Teacher Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #071739;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #071739; 
            padding: 15px 40px;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            height: 50px;
            margin-right: 15px;
        }

        .navbar .logo h1 {
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin: 0;
        }

        .welcome-message {
            color: white;
            font-size: 28px; 
            font-weight: bold; 
            margin: 0 20px; 
        }

        .navbar .user-profile button {
            display: flex;
            align-items: center;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .navbar .user-profile img {
            height: 50px; 
            margin-right: 10px;
        }

        .navbar-links {
            display: flex;
            gap: 20px;
            color: white;
            font-size: 18px; 
        }

        .navbar-links a {
            color: white;
            text-decoration: none; 
            padding: 10px 15px;
            transition: background-color 0.3s;
        }

        .navbar-links a:hover {
            background-color: #34495e; 
            border-radius: 5px; 
        }

        .container {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            padding: 50px;
            flex-grow: 1;
        }

        .left-section img {
            width: 500px; 
            height: auto;
            margin-left: 5cm; 
        }

        .right-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            align-items: flex-end; 
            margin-right: 8cm; 
        }

        .right-section h2 {
            color: white;
            font-size: 48px;
            margin-bottom: 20px;
        }

        .right-section button {
            padding: 20px 40px;
            font-size: 24px; 
            background-color: #a29bfe;
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            width: 300px;
            text-align: center;
        }

        .right-section button:hover {
            background-color: #6c5ce7;
        }

        .chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .chatbot img {
            width: 60px; 
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="GradeBook Logo">
            <h1>GradeBook</h1>
        </div>

        <div class="welcome-message">Welcome back, student!</div>

        <div class="navbar-links">
            <a href="#">Pending Assignments</a>
        </div>

        <div class="user-profile">
            <button>
                <img src="images/s.png" alt="User Icon">
            </button>
        </div>
    </div>

    <div class="container">
        <div class="left-section">
            <img src="images/desk.png"alt="Illustration of user at desk">
        </div>

        <div class="right-section">
            <h2>Your Classes</h2>
            <button>Physics</button>
            <button>Chemistry</button>
            <button>Maths</button>
            <button>Biology</button>
        </div>
    </div>

    <div class="chatbot">
        <img src="images/chatbot.png" alt="ChatBot Icon">
    </div>

</body>
</html>
