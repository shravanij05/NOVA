<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradeBook Teacher Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #071739, #071739);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #071739;
            padding: 10px 10px;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            height: 80px; 
            margin-right: 15px;
        }

        .navbar .logo h1 {
            color: white;
            font-size: 32px; 
            font-weight: bold;
            margin: 0;
        }

        .welcome-message {
            color: white;
            font-size: 17px; 
            font-weight: monospace;
            margin: 0 30px; 
        }

        .navbar .user-profile button {
            display: flex;
            align-items: center;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .navbar .user-profile img {
            height: 50px;
            margin-right: 20px;
        }

        .container {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            padding: 50px;
            flex-grow: 1;
        }

        .left-section img {
            width: 500px; 
            height: auto;
            margin-left: 5cm; 
        }

        .right-section {
            display: flex;
            flex-direction: column;
            gap: 20px; 
            justify-content: center;
            align-items: flex-end; 
            margin-right: 8cm;
        }

        .right-section h2 {
            color: white;
            font-size: 48px; 
            margin-bottom: 20px;
        }

        .right-section button {
            padding: 20px 40px;
            font-size: 24px; 
            background-color: #a29bfe;
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            width: 300px; 
            text-align: center;
        }

        .right-section button:hover {
            background-color: #6c5ce7;
        }



    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="GradeBook Logo">
            <h1>GradeBook</h1>
        </div>
        <div class="welcome-message">Welcome, educators! Manage your classes, review assignments, and provide timely feedback all in one place.</div>

        <div class="navbar-links">
            <a href="#" style="color: white; text-decoration: none; font-size: 17px; margin-right: 15px;">Add Classes</a>
        </div>
        <div class="user-profile">
            <button>
                <img src="images/s.png" alt="User Icon">
              
            </button>
        </div>
    </div>

    <div class="container">
        <div class="left-section">
            <img src="images/desk.png" alt="Illustration of user at desk">
        </div>

        <div class="right-section">
            <h2>Your Classes</h2>
            <button>Physics</button>
            <button>Chemistry</button>
            <button>Maths</button>
            <button>Biology</button>
        </div>
    </div>

</body>
</html>
