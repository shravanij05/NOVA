<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Resources - GradeBook</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff; /* Light background */
        }
        header {
            background-color: #003366; /* Dark blue background */
            color: white;
            padding: 15px;
            text-align: center;
        }
        .content-section {
            padding: 20px;
            background-color: white;
            margin: 20px auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .resources-list {
            list-style-type: none;
            padding: 0;
        }
        .resources-list li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #003366; /* Dark blue border */
            border-radius: 5px;
            background-color: #e7f3fe; /* Light blue background for links */
        }
        .resources-list a {
            text-decoration: none;
            color: #003366; /* Dark blue text */
        }
    </style>
</head>
<body>

<header>
    <h1>GradeBook - Study Resources</h1>
</header>

<!-- Study Resources Section -->
<div class="content-section" id="resources">
    <h2>Study Resources</h2>
    <ul class="resources-list">
        <li><a href="https://ncert.nic.in" target="_blank">NCERT Books</a></li>
        <li><a href="https://jeecourse.com" target="_blank">JEE PYQs</a></li>
        <li><a href="https://neetprep.com" target="_blank">NEET PYQs</a></li>
        <li><a href="https://hsc.ac.in" target="_blank">HSC PYQs</a></li>
    </ul>
</div>

</body>
</html>
